<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-fonts🅰️📖👌</title>
    <meta name="description" content="Aframe-Equalizer">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- BEGIN: ENVIRONMENT -->
      <a-gradient-sky material="shader: gradient; topColor: 255 255 255; bottomColor: 240 240 240;"></a-gradient-sky>
      <!-- END: ENVIRONMENT -->

      <!-- BEGIN: DEMO -->
      <a-entity text="value:Hello; color:#ff5252; shader: msdf; font:/fonts/berkshireswash/BerkshireSwash-Regular.json;" scale="15 15 15" position="6.7 1 -2"></a-entity>
      <a-entity text="value:Hello; color:#ff5252; shader: msdf; font:/fonts/creepster/Creepster-Regular.json;" scale="15 15 15" position="6.7 1 -2"></a-entity>
      <a-entity text="value:Hello; color:#ff5252; shader: msdf; font:/fonts/crimsontext/CrimsonText-Regular.json;" scale="15 15 15" position="6.7 1 -2"></a-entity>
      <a-entity text="value:Hello; color:#ff5252; shader: msdf; font:/fonts/giveyouglory/GiveYouGlory.json;" scale="15 15 15" position="6.7 1 -2"></a-entity>
      <a-entity text="value:Hello; color:#ff5252; shader: msdf; font:/fonts/miltoniantattoo/MiltonianTattoo-Regular.json;" scale="15 15 15" position="6.7 1 -2"></a-entity>
      <a-entity text="value:Hello; color:#ff5252; shader: msdf; font:/fonts/snippet/Snippet.json;" scale="15 15 15" position="6.7 1 -2"></a-entity>
      <a-entity text="value:Hello; color:#ff5252; shader: msdf; font:/fonts/specialelite/SpecialElite-Regular.json;" scale="15 15 15" position="6.7 1 -2"></a-entity>
      <a-entity text="value:Hello; color:#ff5252; shader: msdf; font:/fonts/syncopate/Syncopate-Regular.json;" scale="15 15 15" position="6.7 1 -2"></a-entity>
      <a-entity text="value:Hello; color:#ff5252; shader: msdf; font:/fonts/yesteryear/Yesteryear-Regular.json;" scale="15 15 15" position="6.7 1 -2"></a-entity>
      <!-- END: DEMO -->

    </a-scene>

    <script type="text/javascript">
      let els = document.querySelectorAll('[text]');
      let current = 0, total = els.length;

      let hideAll = ()=> {
        for (let el of els) {
          el.setAttribute('visible', false);
        }
      }

      let show = ()=>{
        hideAll();
        if (current > total-1) {
          current = 0;
        }
        els[current].setAttribute('visible', true);
        current++;
      }

      show();
      setInterval(show, 300);
    </script>
  </body>
</html>
